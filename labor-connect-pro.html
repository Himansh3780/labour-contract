<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labor Connect | Hire Local Professionals</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0f172a;    /* Deep Navy */
            --accent: #3b82f6;     /* Bright Blue */
            --success: #10b981;    /* Emerald Green */
            --bg: #f8fafc;         /* Light Gray Background */
            --surface: #ffffff;    /* Pure White */
            --text-main: #1e293b;
            --text-sub: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.01);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); line-height: 1.5; padding-bottom: 80px; }

        /* --- HERO HEADER --- */
        header {
            background: var(--surface);
            padding: 20px 20px 10px 20px;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .app-bar { display: flex; justify-content: space-between; align-items: center; max-width: 600px; margin: 0 auto; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent); }
        .logo span { background: linear-gradient(90deg, var(--primary), var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- TABS --- */
        .tabs {
            display: flex; background: #f1f5f9; padding: 5px; border-radius: 12px;
            margin-top: 15px; position: relative;
        }
        .tab-btn {
            flex: 1; padding: 10px; border: none; background: transparent; 
            font-weight: 600; font-size: 0.95rem; color: var(--text-sub); 
            cursor: pointer; border-radius: 8px; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .tab-btn.active { background: var(--surface); color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        /* --- CONTAINER --- */
        .container { max-width: 600px; margin: 25px auto; padding: 0 20px; }

        /* --- SEARCH --- */
        .search-wrapper { position: relative; margin-bottom: 25px; }
        .search-wrapper i { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 1.1rem; }
        .search-box {
            width: 100%; padding: 16px 16px 16px 50px; border: 2px solid transparent; border-radius: 16px;
            background: var(--surface); font-size: 1rem; color: var(--text-main);
            box-shadow: var(--shadow); transition: 0.3s; font-family: inherit;
        }
        .search-box:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }

        /* --- WORKER CARDS --- */
        .card {
            background: var(--surface); border-radius: 16px; padding: 20px;
            margin-bottom: 15px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s; cursor: default;
        }
        .card:hover { transform: translateY(-2px); box-shadow: var(--shadow-hover); border-color: #cbd5e1; }
        
        .card-left { display: flex; align-items: center; gap: 15px; }
        .avatar {
            width: 50px; height: 50px; background: #eff6ff; color: var(--accent);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.2rem;
        }
        
        .info h3 { font-size: 1.05rem; font-weight: 700; margin-bottom: 2px; }
        .badges { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 4px; }
        .pill { font-size: 0.75rem; padding: 3px 8px; border-radius: 6px; font-weight: 600; }
        .pill-job { background: #f1f5f9; color: var(--text-main); }
        .pill-loc { background: #fff1f2; color: #e11d48; display: flex; align-items: center; gap: 4px; }

        .call-btn {
            background: var(--success); color: white; width: 42px; height: 42px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.1rem; transition: 0.2s;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        .call-btn:active { transform: scale(0.9); }

        /* --- FORM --- */
        .form-panel { background: var(--surface); padding: 30px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .form-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; color: var(--primary); text-align: center; }
        
        .input-group { margin-bottom: 18px; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-field {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border);
            background: #f8fafc; font-size: 1rem; color: var(--text-main); font-family: inherit; transition: 0.2s;
        }
        .input-field:focus { background: white; border-color: var(--accent); outline: none; }

        .submit-btn {
            width: 100%; background: var(--primary); color: white; padding: 16px;
            border-radius: 12px; font-weight: 700; font-size: 1rem; border: none;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { background: #1e293b; transform: translateY(-1px); }
        .submit-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        /* --- LOADER & EMPTY STATE --- */
        .loader { text-align: center; padding: 40px; color: var(--text-sub); font-size: 0.9rem; }
        .spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- UTILS --- */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<header>
    <div class="app-bar">
        <div class="logo"><i class="fa-solid fa-cube"></i> <span>LaborConnect</span></div>
        <div style="font-size:0.8rem; font-weight:600; color:var(--text-sub);">Beta v1.0</div>
    </div>
    
    <div class="app-bar">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchView('find')"><i class="fa-solid fa-magnifying-glass"></i> Find Workers</button>
            <button class="tab-btn" onclick="switchView('join')"><i class="fa-solid fa-user-plus"></i> Join List</button>
        </div>
    </div>
</header>

<div class="container">

    <div id="view-find" class="fade-in">
        <div class="search-wrapper">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="searchInput" class="search-box" placeholder="Search by 'Plumber' or 'Mumbai'..." onkeyup="filterList()">
        </div>

        <div id="loading" class="loader">
            <div class="spinner"></div>
            <p>Fetching nearby professionals...</p>
        </div>

        <div id="worker-list">
            </div>
    </div>

    <div id="view-join" class="hidden fade-in">
        <div class="form-panel">
            <h2 class="form-title">Create Profile</h2>
            <form id="regForm" onsubmit="submitData(event)">
                
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="inpName" class="input-field" placeholder="e.g. Rahul Kumar" required>
                </div>

                <div class="input-group">
                    <label>Profession</label>
                    <div style="position:relative;">
                        <select id="inpSkill" class="input-field" style="appearance:none; cursor:pointer;" required>
                            <option value="" disabled selected>Select Skill...</option>
                            <option value="General Helper">General Helper (Mazdoor)</option>
                            <option value="Mason">Mason (Mistri)</option>
                            <option value="Plumber">Plumber</option>
                            <option value="Electrician">Electrician</option>
                            <option value="Carpenter">Carpenter</option>
                            <option value="Painter">Painter</option>
                            <option value="Driver">Driver</option>
                            <option value="House Cleaner">House Cleaner</option>
                        </select>
                        <i class="fa-solid fa-chevron-down" style="position:absolute; right:15px; top:50%; transform:translateY(-50%); color:#94a3b8; pointer-events:none;"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label>City / Location</label>
                    <input type="text" id="inpLoc" class="input-field" placeholder="e.g. Andheri East, Mumbai" required>
                </div>

                <div class="input-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="inpPhone" class="input-field" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>
                </div>

                <button type="submit" class="submit-btn" id="btnSubmit">
                    Register Profile <i class="fa-solid fa-arrow-right" style="margin-left:5px;"></i>
                </button>
            </form>
        </div>
        <p style="text-align:center; margin-top:20px; font-size:0.85rem; color:var(--text-sub);">
            <i class="fa-solid fa-shield-halved"></i> Your data is secure and visible only to employers.
        </p>
    </div>

</div>

<script>
    // --- CONFIGURATION ---
    const API_URL = "https://script.google.com/macros/s/AKfycbzJoKpmb3_i1rk95GpgpZVMzE2QTb9gLCf9VmZR86cq51tDrOxLhfK5U9p2MOOsyDVLmQ/exec";
    
    let workersData = [];

    // --- INITIALIZATION ---
    window.onload = () => {
        loadWorkers();
    };

    // --- NAVIGATION ---
    function switchView(viewName) {
        // Toggle Buttons
        const buttons = document.querySelectorAll('.tab-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        
        if(viewName === 'find') buttons[0].classList.add('active');
        else buttons[1].classList.add('active');

        // Toggle Sections
        const findView = document.getElementById('view-find');
        const joinView = document.getElementById('view-join');

        if(viewName === 'find') {
            findView.classList.remove('hidden');
            joinView.classList.add('hidden');
        } else {
            findView.classList.add('hidden');
            joinView.classList.remove('hidden');
        }
    }

    // --- FETCH DATA ---
    async function loadWorkers() {
        const loader = document.getElementById('loading');
        const list = document.getElementById('worker-list');
        
        list.innerHTML = '';
        loader.classList.remove('hidden');

        try {
            const response = await fetch(API_URL);
            const json = await response.json();

            if(json.status === "success") {
                workersData = json.data;
                renderList(workersData);
            } else {
                showError("Failed to load data.");
            }
        } catch (error) {
            showError("Connection error. Please try again.");
            console.error(error);
        } finally {
            loader.classList.add('hidden');
        }
    }

    // --- RENDER UI ---
    function renderList(data) {
        const list = document.getElementById('worker-list');
        list.innerHTML = '';

        if(data.length === 0) {
            list.innerHTML = `
                <div style="text-align:center; padding:40px; color:#94a3b8;">
                    <i class="fa-solid fa-users-slash" style="font-size:2rem; margin-bottom:10px;"></i>
                    <p>No workers found yet.</p>
                </div>`;
            return;
        }

        data.forEach(worker => {
            // Create Initials for Avatar
            const initials = worker.name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
            
            const card = document.createElement('div');
            card.className = 'card fade-in';
            card.innerHTML = `
                <div class="card-left">
                    <div class="avatar">${initials}</div>
                    <div class="info">
                        <h3>${worker.name}</h3>
                        <div class="badges">
                            <span class="pill pill-job">${worker.skill}</span>
                            <span class="pill pill-loc"><i class="fa-solid fa-location-dot" style="font-size:0.7rem;"></i> ${worker.location}</span>
                        </div>
                    </div>
                </div>
                <a href="tel:${worker.phone}" class="call-btn">
                    <i class="fa-solid fa-phone"></i>
                </a>
            `;
            list.appendChild(card);
        });
    }

    // --- SEARCH ---
    function filterList() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = workersData.filter(w => 
            w.name.toLowerCase().includes(query) || 
            w.skill.toLowerCase().includes(query) || 
            w.location.toLowerCase().includes(query)
        );
        renderList(filtered);
    }

    // --- SUBMIT FORM ---
    function submitData(e) {
        e.preventDefault();
        
        const btn = document.getElementById('btnSubmit');
        const originalText = btn.innerHTML;
        
        btn.disabled = true;
        btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Saving...`;

        const payload = {
            name: document.getElementById('inpName').value,
            skill: document.getElementById('inpSkill').value,
            location: document.getElementById('inpLoc').value,
            phone: document.getElementById('inpPhone').value
        };

        fetch(API_URL, {
            method: "POST",
            mode: "no-cors", // Crucial for Google Apps Script
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(() => {
            // Success Handling
            alert("Success! Your profile is now live.");
            document.getElementById('regForm').reset();
            switchView('find'); // Go back to list
            loadWorkers(); // Refresh list to show new entry
        })
        .catch(err => {
            alert("Error: Could not save data.");
            console.error(err);
        })
        .finally(() => {
            btn.disabled = false;
            btn.innerHTML = originalText;
        });
    }

    function showError(msg) {
        document.getElementById('worker-list').innerHTML = `
            <div style="text-align:center; color:#ef4444; padding:20px;">
                <i class="fa-solid fa-triangle-exclamation"></i> ${msg}
            </div>`;
    }

</script>

</body>
</html>
